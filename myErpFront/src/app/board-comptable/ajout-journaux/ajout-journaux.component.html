<div class="page-wrapper">
    <div class="content container-fluid">
       <div class="page-header">
           <div class="row">
                 <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                 <h5 class="text-uppercase mb-0 mt-0 page-title">Ajouter Journaux</h5>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
    <ul class="breadcrumb float-right p-0 mb-0">
    <li class="breadcrumb-item"><a href="javascript:void(0)"><i class="fas fa-home"></i> Accueil</a></li>
    <li class="breadcrumb-item"><a href="javascript:void(0)">Ajouter Journaux</a></li>
    <li class="breadcrumb-item"><span> Ajouter Journaux</span></li>
    </ul>
    </div>
    </div>
    </div>
    <div class="page-content">

    <div class="row">
    <div class="col-lg-7 col-md-6 col-sm-6 col-6" style="margin-left: 15%; margin-top: 5%;">
    <div class="card">
      <form [formGroup]="form" (ngSubmit)="submit()" #f ="ngForm">
    <div class="card-body">
    <div class="row">
    <div class="col-lg-12 col-md-6 col-sm-6 col-12">
    <div class="custom-mt-form" > <!-- [formGroup]="form" (ngSubmit)="submit()"-->
    <div class="form-group">
    <label>Libelle</label>
    <input type="text" formControlName="libelle" class="form-control"
    placeholder="Entrer le libelle ici">
    <div class="alert alert-danger mt-2" *ngIf=" form.get('libelle')?.invalid && (form.get('libelle')?.dirty || form.get('libelle')?.touched || f.submitted )" >
      <div  *ngIf=" form.get('libelle')?.errors?.['required']">La libelle est obligatoire.</div>
    </div>
    </div>
         <div class="form-group">
          <label>Libelle</label>
          <textarea type="text" formControlName="rapport" class="form-control" required
          placeholder="Entrer le libelle ici"></textarea>
          <div  *ngIf=" form.get('rapport')?.invalid && (form.get('rapport')?.dirty || form.get('rapport')?.touched || f.submitted )" >
            <div *ngIf=" form.get('rapport')?.errors?.['rapport']">La libelle est obligatoire.</div>
          </div>
    </div>
  </div>

    <div class="form-group text-right custom-mt-form-group">
      <button class="btn btn-success mr-2" type="submit">Ajouter</button>
      <button class="btn btn-secondary" (click)="reset()" type="reset">Vider</button>
      </div>

    </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
    <div class="custom-mt-form">
    </div>
    </div>

    </div>
  </form>
  </div>
    </div>
    </div>
    </div>
    </div>
    </div>
